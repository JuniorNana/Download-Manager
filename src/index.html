<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- CSP-Regeln festlegen, um die Quellen für Inhalte zu beschränken, die auf der Seite geladen werden können -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

  <!-- Einbinden des Bulma-CSS-Frameworks -->
  <link href="../assets/bulma.css" rel="stylesheet">

  <!-- Setzen des Seitentitels -->
  <title>PA-Download</title>
</head>
<body style="background-color: #626a6e; font-size: smaller; color: black;">
  <!-- Hauptcontainer für die Benutzeroberfläche -->
  <div style="margin: 8px;" class="is-size-1-desktop is-fullwidth is-small">
    <!-- Beginn des Formulars -->
    <form>
      <!-- Haupttabelle für die Einstellungen -->
      <table border="1" style="width: 96.5vw">
        <tr>
          <!-- Überschriften für die Einstellungsbereiche -->
          <th style="color: #003254;">Proxy-Usage</th>
          <th style="color: #003254;">Proxy-Settings</th>
          <th style="color: #003254;">PA-Systemtechnology-Distribution Logon</th>
        </tr>
        <tr>
          <!-- Auswahlmöglichkeiten für Proxy-Verwendung -->
          <td>
            <div class="control">
              <label class="radio">
                <input type="radio" name="foobar">
                Use default
              </label><br>
              <label class="radio">
                <input type="radio" name="foobar">
                No proxy
              </label><br>
              <label class="radio">
                <input type="radio" name="foobar">
                Specific proxy
              </label>
            </div>
          </td>
          <td>
            Proxy servers: <input class="ml-3" style="width: 21.5rem;" type="text"><br>
            Authentication:
            <select class="select " style="height: 2em; margin-left: 3px;">
              <option>Basic</option>
              <option>No Authentication</option>
            </select>
            <button style="height: 2em; margin-left: 63px;">Add Proxy Credentials</button>
          </td>
          <!-- Anmeldebereich für das PA-System -->
          <td>
            <div>
              <label for="username">Username:</label>
              <input style="height: 2em;" type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Passwort:</label>
              <input style="height: 2em; margin-left: 0.47rem;" type="password" id="password" name="password" required>
            </div>
            <div>
              <button type="button" id="login-button">Login</button>
            </div>
            <label class="checkbox">
              <input type="checkbox">
              No unpacking
            </label>
          </td>
        </tr>
      </table>
      <fieldset>
        <legend style="display: inline-block; color: #003254;"> Basics </legend>
        <table border="1">
          <tr>
            <!-- Bereich für Zielordner und Version Auswahl -->
            <td>
              <div class="file">
                Download Root: <input style="height: 2em; margin-left: 2px;" type="text" id="folder-picker"
                  placeholder="z.B: D:\">  <!-- Inputfeld für die Auswahl des Zielordners-->
                proALPHA-Version:
                <div style="margin-left: 2px;" class="select is-small">
                  <!-- Auswahl für die verschiedenen proALPHA-Versionen -->
                  <select id="version-select">
                    <option value="">Choose a version</option>
                    <option value="9.2.1">9.2.1</option>
                    <option value="9.2.0">9.2.0</option>
                    <option value="9.0.2">9.0.2</option>
                    <option value="9.0.1">9.0.1</option>
                    <option value="9.0.0">9.0.0</option>
                    <option value="8-Build2201">8-Build2201</option>
                    <option value="8-Build2111">8-Build2111</option>
                    <option value="72d00-Build2203">72d00-Build2203</option>
                    <option value="72d00-Build2109">72d00-Build2109</option>
                    <option value="72d00-Build2107">72d00-Build2107</option>
                    <option value="72d00-Build2105">72d00-Build2105</option>
                    <option value="72d00-Build2103">72d00-Build2103</option>
                    <option value="72d00">72d00</option>
                    <option value="71e00">71e00</option>
                    <option value="71e07">71e07</option>
                    <option value="61g00">61g00</option>
                    <option value="61f00">61f00</option>
                    <option value="61f00pw84">61f00pw84</option>
                    <option value="62d00">62d00</option>
                    <option value="62e00">62e00</option>
                    <option value="62e00pl">62e00pl</option>
                    <option value="62e00us">62e00us</option>
                    <option value="62e00hu">62e00hu</option>
                    <option value="71d00sp1">71d00sp1</option>
                    <option value="71d01">71d01</option>
                    <option value="61e00">61e00</option>
                  </select>
                </div>
              </div>
            </td>
            <!-- Bereich für Aktionen wie Ordner erstellen und Download starten -->
            <td>
              <div style="display: flex; align-items: center;">
                <button class="is-medium" style="margin-right: 10px;"><img src="../assets/refresh.ico" alt=""></button>
                <div style="display: flex; flex-direction: column;">
                  <button style="height: 2em;" id="create-button">create folders only</button>
                  <button style="height: 2em;">Start download</button>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </fieldset>

      <!-- Container für die Anzeige von Daten der proALPHA-Versionen (Daten aus der prepare.json) in einer Tabelle -->
      <div class="container">
        <div id="table-container" class="table-container">
          <!-- Leere Tabelle; Daten werden hier dynamisch eingefügt -->
          <table border="1" style="background-color: white;"></table>
        </div>
      </div>
    </form>

    <!-- Footer-Bereich der Anwendung -->
    <footer class="card-footer is-justify-content-flex-end">
      <!-- Versionsinformationen der Anwendung und ihrer Konfiguration -->
      App v1.1.4.7 <div class="ml-2">config v1.1.4.7</div>
    </footer>
  </div>

  <!-- Externes JavaScript, das die Logik und Interaktionen auf dieser Seite steuert -->
  <script src="renderer.js"> </script>

</body>

</html>
